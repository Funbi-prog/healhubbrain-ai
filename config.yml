# =====================================================
# Rasa Config ‚Äî Bimpe AI (HealHubCenter)
# Context-aware, memory-optimized configuration
# =====================================================

recipe: default.v1
assistant_id: 20251021-005104-grizzled-exec
language: en

# üß† NLU Pipeline
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: word
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 80
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 80
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

# ‚öôÔ∏è Core Policies (Behavior + Context Management)
policies:
  - name: MemoizationPolicy
    max_history: 10              # remembers up to 10 turns (for emotional thread)
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 8               # slightly extended to hold context better
    epochs: 80
  - name: TEDPolicy
    max_history: 10              # upgraded short-term memory depth
    epochs: 80
    constrain_similarities: true
